{% extends 'base.html' %}
{% load static %}
 
{% block content %}
<title>{{ product.name }} - Product Detail</title>
<div class="container">
    <div class="col-md-12 ">
        <h2>{{ product.name }}</h2>
    </div>
    <div>
        <img src="{% static 'images/'|add:product.image.name %}" alt="{{ product.name }}">
    </div>

</div>

<div class="card-body">
    <article class="card-text">
        <h2>Product Description</h2>
        <p>{{ product.description | safe }}</p>
        <p><strong>Price: ${{ product.price }}</strong></p>
    </article>
    <div>
        <a href="{% url 'home' %}">Back to Product List</a> 
    </div>
</div>
{% endblock content %}
