<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List Views</title>
</head>
<body>
    <h1>Products list</h1>
    {% for product in object_list %}
    <h2>{{product.name}}</h2>
    <p>{{product.description}}</p>
    <p>Marketer: {{product.marketer}}</p>
    {% endfor %}
</body>
</html>
